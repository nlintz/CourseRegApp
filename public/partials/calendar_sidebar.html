<div ng-controller="CalendarController">
	<div class="row">
		<div class="col-md-1 calendar-axes-container">
			<div class="row" ng-repeat="axesTime in axesData">
				<div class="axes-time">
					{{axesTime.time}}
				</div>
			</div>
		</div>
		<div class="col-md-11 calendar-events-container">
			<div class="col-md-2 calendar-column" ng-repeat="day in sectionsInCalendar">
				<p class="day-of-week">{{day.dayCode}}</p>
				<div class="schedule-column-container">
					<div ng-repeat="section in day.sections">
						<div class="calendar-event" ng-style="styleSection(section)" ng-click="switchSection(section)">
							<p>{{section.courseName}}</p>
							<p>Section Number: {{section.sectionNumber}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
