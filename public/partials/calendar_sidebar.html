<div ng-controller="CalendarController">
	<div class="row">
		<div class="col-md-1 calendar-axes-container">
			<div class="row" ng-repeat="axesTime in axesData">
				<div class="axes-time">
					{{axesTime.time}}
				</div>
			</div>
		</div>
		<div class="col-md-11 calendar-events-container">
			<div class="col-md-2 calendar-column">
				<p class="day-of-week">M</p>
				<div ng-repeat="scheduledCourse in user.schedule">
					<div ng-repeat="section in scheduledCourse.course.sections">
						<!-- <div class="calendar-event" ng-style="{ height: (section.height) * 40, top: (section.start), width: (section.width * 60), left: (section.column * 30)}">{{class.start}}</div> -->
						<div class="calendar-event" ng-style="{ height: computeHeight(section), top: (section.start), width: (100), left: (30)}">{{class.start}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
