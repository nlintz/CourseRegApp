<a ng-click="open()" class="learn-more">learn more</a>
<div class="modal fade" id="moreInfoModal">
  <div class="modal-dialog more-info">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
        <h4 class="modal-title">{{course.className}}</h4>
        <p>{{course.professor}}</p>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <p>{{course.description}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-4" ng-repeat="section in course.sections">
            <p>Section {{section.sectionNumber}}</p>
            <p>{{section.meetingDays | ArrayToString}}: {{section.startTime}}-{{section.endTime}}</p>
            <div ng-show="course.available">
              <div ng-hide="schedule.inSchedule(course)">
                <button type="button" class="btn btn-success" ng-click="addCourseToSchedule(course, section)">Add Class</button>
                <button type="button" class="btn btn-danger" disabled="disabled">Drop Class</button>
              </div>
              <div ng-show="schedule.inSchedule(course)">
                <button type="button" class="btn btn-success" disabled="disabled">Add Class</button>
                <button type="button" class="btn btn-danger" ng-click="schedule.removeCourse(course)">Drop Class</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
