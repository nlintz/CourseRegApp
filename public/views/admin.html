<ng-include src="'/partials/topNav.html'"></ng-include>
<div class="row">
	<div class="col-md-12 col-sm-3 col-xs-3">
		<div class="row">
			<div class="col-md-12">
				<div class="container">
					<h1>Add Course</h1>
				</div>
				<div class="admin-form">
					<form role="form" class="" ng-click="click()">
						<div class="row">
							<div class="col-md-8">
								<div class="row">
									<div class="col-md-6" ng-repeat="course in courseModel">

					  					<div class="form-group" ng-show='course.inputType == "text"'>
									    	<label for={{course["courseAttribute"]}} class="attribute-label">Course Attribute: <b>{{course["courseAttribute"]}}</b></label>
									    	<input type="text" ng-model='newCourse[course["courseAttribute"]]' class="form-control" id={{course["courseAttribute"]}} placeholder={{course["courseAttribute"]}}>
									  	</div>

									  	<div class="form-group" ng-show='course.inputType == "textArea"'>
									    	<label for={{course["courseAttribute"]}} class="attribute-label">Course Attribute: <b>{{course["courseAttribute"]}}</b></label>
									    	<textarea ng-model='newCourse[course["courseAttribute"]]' class="form-control" id={{course["courseAttribute"]}} placeholder={{course["courseAttribute"]}}></textarea>
									  	</div>

					  					<div class="form-group" ng-show='course.inputType == "array"'>

									    	<div ng-show='course.courseAttribute == "prerequisites"'>
									    		<label for={{course["courseAttribute"]}} class="attribute-label">Course Attribute: <b>{{course["courseAttribute"]}}</b></label>
										    	<input type="email" class="form-control" id={{course["courseAttribute"]}} placeholder={{course["courseAttribute"]}}>
									    	</div>
									  	</div>

					  					<div class="form-group" ng-show='course.inputType == "boolean"'>
									    	<label for={{course["courseAttribute"]}} class="attribute-label">Course Attribute: <b>{{course["courseAttribute"]}}</b></label>
									    	<input type="checkbox" ng-model='newCourse[course["courseAttribute"]]' ng-true-value="true" ng-false-value="false" class="form-control" id={{course["courseAttribute"]}}>
									  	</div>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="row">
						    		<div class="col-md-12" ng-repeat="section in newCourse.sections">
						    			<div ng-repeat="sectionAttribute in sectionModel">
									    	<label class="attribute-label">Section Attribute: <b>{{sectionAttribute.sectionAttribute}}</b></label><span ng-show='sectionAttribute.sectionAttribute == "startTime" || sectionAttribute.sectionAttribute == "endTime"'> (e.g. 10:00 AM)</span>
									    	<span ng-show='sectionAttribute.sectionAttribute == "meetingDays" || sectionAttribute.sectionAttribute == "endTime"'> (e.g. Monday Tuesday)</span>
								    		<input type="email" class="form-control" ng-model="section" placeholder={{sectionAttribute.sectionAttribute}}>
						    			</div>
						    			<br>
						    			<button type="button" class="btn btn-primary" ng-click="addSection(sectionModel)">Add Section</button>
						    		</div>
						    	</div>
					  		</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
