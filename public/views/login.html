<div class="jumbotron">
  <h1>Olin Course Registration</h1>

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" ng-model="username" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button class="btn btn-default" ng-click="login()">Submit</button>

</div>
